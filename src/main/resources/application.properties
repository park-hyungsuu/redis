# logging  Setting
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%X{SID}] %logger{36} %m%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%X{SID}] %logger{36} - %msg%n
#logging.level.root=debug
logging.level.org.springframework.web=DEBUG 
logging.level.com.hyungsuu=INFO 
logging.level.java.sql=INFO
logging.level.jdbc=INFO
logging.level.jdbc.sqlonly=DEBUG
logging.level.jdbc.resultset=DEBUG
logging.level.org.mybatis=DEBUG
logging.level.org.apache=DEBUG
logging.file.name=app.log





